<html lang="en">
  <head>
    <link rel="stylesheet" href="calc.css">
    <title>Calclator</title>
  </head>
  <body>
    <div class="container">
        <div class="calc-container">
          <div class="title">Calculator</div>
          <div class="screen">
            <div id="screen">
              <span id="screenText"></span> 
              <span id="ancor"></span>
            </div>
            <button class="delete digit">D</button>
            <button class="clear digit">C</button>
          </div>
          <div class="digits">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit yellow-digit flex-1">*</button>

            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit yellow-digit flex-1">/</button>
            
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit yellow-digit flex-1">-</button>
            
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="digit yellow-digit">=</button>
            <button class="digit yellow-digit flex-1">+</button>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="calc.js" defer></script>
  </body>
</html>
